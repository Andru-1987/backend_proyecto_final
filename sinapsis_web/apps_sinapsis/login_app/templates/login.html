{% extends 'base_proyecto.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <h2 class="h2-label">Login</h2>

        {% csrf_token %}
        {{ form.as_p }}

            <button type="submit" class="btn-login">Login</button>
            <button class="btn-register"> <a href="{% url 'landing_page' %}">Home</a></button>
        </div>
    </form>
</div>
{% endblock %}
